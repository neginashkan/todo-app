<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This todo app is a tool for helping people keep track of tasks and organize their lives. It allows users to create to-do lists, add and complete tasks, set due dates, and categorize tasks. It also provides reminders and notifications to help users stay on top of their to-dos. The app also offers a built-in calendar view to help users visualize their progress and plan their day."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8587bf19c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Task Tracker: Organize Your Life with this Todo App</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>Task Tracker</h1>
    </header>
    <main>
      <form id="todo-form">
        <input autofocus autocomplete="off" type="text" class="todo-input" id="todo-input" />
        <button type="submit" class="todo-button" id="todo-button">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select-div">
          <select name="todos" class="filter-todos" id="filter-todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
    </main>
    <footer>
      <div class="todo-container">
        <ul class="todo-ul-list" id="todo-ul-list"></ul>
      </div>
    </footer>
    <script src="/javaScript/app.js"></script>
  </body>
</html>
